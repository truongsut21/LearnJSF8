<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FromValidation</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/1484/1484799.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Sơn Đặng"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="province" class="form-label">Tỉnh/TP</label>

          <select name="province" id="province">
            <option value="">---- Tỉnh/TP ----</option>
            <option value="HN">Hà Nội</option>
            <option value="KT">Kon Tum</option>
            <option value="QN">Quảng Nam</option>
          </select>
          <span class="form-message"></span>
        </div>

        <div class="form-group form-radio">
          <label for="form-radio" class="form-label">Gender</label>
          <div>
            <input
              name="gender"
              type="radio"
              class="form-control radio-input"
              value="male"
            />
            <p>Nam</p>
          </div>
          <div>
            <input
              name="gender"
              type="radio"
              class="form-control radio-input"
              value="feamle"
            />
            <p>Nữ</p>
          </div>
          <span class="form-message"></span>
        </div>

        <div class="form-group form-radio">
          <label for="form-checkbox" class="form-label">Điều khoản</label>
          <div>
            <input
              name="law"
              type="checkbox"
              class="form-control radio-input"
              value="DK_yes"
            />
            <p>Đã đọc điều khoản</p>
          </div>
          <div>
            <input
              name="law"
              type="checkbox"
              class="form-control radio-input"
              value="18+"
            />
            <p>18+</p>
          </div>
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
